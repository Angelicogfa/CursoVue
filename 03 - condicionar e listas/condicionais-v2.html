<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <p v-if='logado'>Usuario logado {{ nome }}</p>
    <p v-else-if="anonimo">Navegando como anônimo</p>
    <p v-else>Nenhum usuário logado</p>

    <br/>

    <button @click='logado = !logado'>{{ logado ? 'Sair' : 'Entrar' }}</button>
    <input type="checkbox" v-model="anonimo" />Anônimo
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Guilherme',
            logado: false,
            anonimo: false
        }
    })
</script>
